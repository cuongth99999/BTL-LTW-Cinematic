<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="register.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="left-header">
                <img src="/assets/img/header-logo.png" alt="loggo" class="logo">

            </div>
            <div class="center-header">
                <button class="btn buy-ticket">
                    <p>Đặt vé ngay</p>
                </button>
            </div>
            <div class="right-header">

                <div class="search">
                    <input type="text" placeholder="tìm kiếm tại đây" class="search-txt">
                    <i class="ti-search icon-search"></i>
                </div>
                <div class="login-container">
                    <ul class="txt">
                        <a href="#DangNhap" class="link">Đăng nhập</a>
                        <a href="#DangKi" class="link">Đăng kí</a>
                    </ul>
                </div>

            </div>
        </header>
        <div class="main-content">
            <div class="actions">
                <div class="tab-control">
                    <div class="tab-login">
                        <center>
                            <h2 id="txt-tab-login">Dang nhap</h2>
                        </center>
                    </div>
                </div>

                <form id="login" action="">
                    <label for="login-fullName">Họ và tên</label>
                    <div class="login-label">
                        <input type="text" id="login-fullName" placeholder="Nhập họ và tên" class="input" required>
                    </div>
                    <label for="login-birth">ngày sinh</label>
                    <div class="login-label">
                        <input type="date" id="login-birth" class="input" required>
                    </div>
                    <label for="login-phoneNumber">số điện thoại</label>
                    <div class="login-label">
                        <input type="text" id="login-phoneNumber" placeholder="Nhập số điện thoại" class="input" required>
                    </div>
                    <label for="login-userName">Tài khoản</label>
                    <div class="login-label">
                        <input type="text" id="login-userName" placeholder="Nhập tài khoản" class="input" required>
                    </div>
                    <label for="login-passWord">Mật khẩu</label>
                    <div class="login-label">
                        <input type="password" id="login-passWord" placeholder="Nhập mật khẩu" class="input" required>
                    </div>
                    <label for="login-passWord">Nhập lại mật khẩu</label>
                    <div class="login-label">
                        <input type="password" id="login-passWord" placeholder="Nhập lại mật khẩu" class="input" required>
                    </div>
                    <center><button type="submit" id="btn-login">ĐĂNG Kí</button></center>
            </div>
            </form>

        </div>
        <footer>
            <center><h2>CINEMATIC</h2></center>
            <div class="list-icon">
              <div class="icon-container">
                <div class="icon">
                  <i class="item-icon ti-facebook"></i>
                </div>
                <p>Facebook</p>
              </div>
              <div class="icon-container">
                <div class="icon">
                  <i class="item-icon ti-instagram"></i>
                </div>
                <p>Instagram</p>
              </div>
              <div class="icon-container">
                <div class="icon">
                  <i class="item-icon ti-youtube"></i>
                </div>
                <p>Youtube</p>
              </div>
              <div class="icon-container">
                <div class="icon">
                  <i class="item-icon ti-twitter"></i>
                </div>
                <p>Twitter</p>
              </div>
              <div class="icon-container">
                <div class="icon">
                  <i class="item-icon ti-google"></i>
                </div>
                <p>Google</p>
              </div>
              <div class="icon-container">
                <div class="icon">
                  <i class="item-icon ti-linkedin"></i>
                </div>
                <p>Linkedin</p>
              </div>
              <div class="icon-container">
                <div class="icon">
                  <i class="item-icon ti-pinterest"></i>
                </div>
                <p>Pinterest</p>
              </div>
            </div>
            <div class="text">
              <center><p>We work with clients form all over. Get in touch with us!</p></center>
              <div class="text-contact">
                <div class="email-contact">
                  <i class="ic-contact ti-email"></i>
                  <p>nhom11@gmail.com</p>
                </div>
                <div class="phone-contact">
                  <i class="ti-mobile"></i>
                  <p class="phone-number">0888.8888.888</p>
                </div>
            </div>
              </div>
          </footer>
    </div>
    
</body>
<script src="./login.js"></script>

</html>

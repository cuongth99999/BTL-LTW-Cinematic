<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="type-ticket-container">
        <div class="info-ticket-container">
            <ul>
                <li>Người lớn</li>
                <li>100.000</li>
                <li class="count">
                    <button id="decrement1" class="button" onclick="decrement(1)">-</button>
                    <div id="value1" class="value">0</div>
                    <button id="increment1" class="button" onclick="increment(1)">+</button>
                </li>
            </ul>
        </div>
        <div class="info-ticket-container">
            <ul>
                <li>HSSV</li>
                <li>70.000</li>
                <li class="count">
                    <button id="decrement2" class="button" onclick="decrement(2)">-</button>
                    <div id="value2" class="value">0</div>
                    <button id="increment2" class="button" onclick="increment(2)">+</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="money-total-container">
        <label for="money-total">tạm tính: </label>
        <p id="money-total">0</p>
    </div>

    <script>
        function increment(id) {
            var valueElement = document.getElementById('value' + id);
            var value = parseInt(valueElement.textContent);
            value++;
            valueElement.textContent = value;
            calculateTotal();
        }

        function decrement(id) {
            var valueElement = document.getElementById('value' + id);
            var value = parseInt(valueElement.textContent);
            if (value > 0) {
                value--;
                valueElement.textContent = value;
                calculateTotal();
            }
        }

        function calculateTotal() {
            var value1 = parseInt(document.getElementById('value1').textContent);
            var value2 = parseInt(document.getElementById('value2').textContent);
            var price1 = parseInt(document.querySelector('.info-ticket-container:nth-child(1) li:nth-child(2)').textContent);
            var price2 = parseInt(document.querySelector('.info-ticket-container:nth-child(2) li:nth-child(2)').textContent);

            var total = value1 * price1 + value2 * price2;
            document.getElementById('money-total').textContent = total;
        }
    </script>
</body>
</html>
